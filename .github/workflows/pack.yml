name: Pack
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: better-learn
          path: src
