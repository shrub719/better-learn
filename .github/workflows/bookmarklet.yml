name: Deploy bookmarklet to Pages

on:
  push:
    paths:
      - 'site/**'
    branches:
      - main
  pull_request:
    paths:
      - 'site/**'
    branches:
      - main


  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pack bookmarklet
        run: |
          python3 site/pack.py
          mkdir deploy
          cp ./site/index.html ./deploy/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
